{% extends 'base.html' %}


{% block content %}
    <div class="container">

      <div class="row">
        <div class="col-lg-12">

          <div class="list-group">

            {% for course in courses %}
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="media">
                  <a class="pull-left" href="{% url 'view_course' course.slug %}">
                    <img alt="Logo del Curso" class="media-object img-rounded" src="http://lorempixel.com/128/89/">
                  </a>      
                  <div class="media-body">
                    <h2 class="media-heading"><a href="{% url 'view_course' course.slug %}">{{ course.title }}</a></h2>
                    <a class="btn btn-lg btn-success pull-right" href="{% url 'view_course' course.slug %}">Start now</a>
                    <p>The same class you know and love, updated for Rails 4, Ruby 2</p>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>





        </div>
      </div>

      <hr>

{% endblock %}
